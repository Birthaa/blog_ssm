    <script>
        $(function () {
            var vueApp = new Vue({
                el: ".app",
                data: {
                    user: {
                        username: "tanyun",
                    },
                    articleList: [],
                    page: 1,

                },
                methods: {
                    formatDate: function(value) {
                        let date = new Date(value);
                        let y = date.getFullYear();
                        let MM = date.getMonth() + 1;
                        MM = MM < 10 ? ('0' + MM) : MM;
                        let d = date.getDate();
                        d = d < 10 ? ('0' + d) : d;
                        let h = date.getHours();
                        h = h < 10 ? ('0' + h) : h;
                        let m = date.getMinutes();
                        m = m < 10 ? ('0' + m) : m;
                        let s = date.getSeconds();
                        s = s < 10 ? ('0' + s) : s;
                        return y + '-' + MM + '-' + d + ' ' + h + ':' + m + ':' + s;
                    },
                    all: function () {
                        var _this = this;
                        /*所有用户数据*/
                        axios.get("/article/admin/all?page="+_this.page + (_this.isNull($("#search").val()) ? '' : '&q='+$("#search").val())).then(function (value) {
                            _this.articleList = value.data;

                            box(_this.page,_this.articleList.totalPage,_this.articleList.total);
                        }).catch(function (error) {
                            errorHandling(error);
                        });
                    },
                    exit: function () {
                        var _this = this;
                        axios.get("/user/exit").then(function (resp) {
                            if (resp.status === 200) {
                                location.href = "login.html"
                            }
                        })
                    },
                    deleteUser: function (id) {
                        var _this = this;

                        if (confirm("大人，确认要删除吗 三思而后行啊")) {
                            axios.delete("/article/admin/"+id).then(function (resp) {
                                _this.all();
                            }).catch(function (error) {

                            })
                        }
                    },

                    isNull: function(str){
                        if ( str == "" ) return true;
                        var regu = "^[ ]+$";
                        var re = new RegExp(regu);
                        return re.test(str);
                    }
                    ,
                    search: function () {
                       var sear = $("#search").val();
                      if ( sear != null && !this.isNull(sear)) {
                         // 发起查询
                          this.all();
                      }else{
                          this.all();
                      }

                    }

                },
                watch: {
                    page: function () {
                        this.all();
                    }
                },
                created: function () {
                    var _this = this;
                    /*是否登录*/
                    axios.get("/user/admin/thelogin").then(function (value) {
                        _this.user = value.data;
                    }).catch(function (error) {
                        errorHandling(error);
                    });

                    this.all();


                }
            });


            //处理401 和 403
            function errorHandling(error) {
                if (error.response.status === 401) {
                    location.href = "login.html";
                }else if(error.response.status === 403){
                    location.href = "403.html";
                }
            }

            function box(page, totalPage, setTotalCount) {
                $('#box').paging({
                    initPageNo: page, // 初始页码
                    totalPages: totalPage, //总页数
                    totalCount: '合计' + setTotalCount + '条数据', // 条目总数
                    slideSpeed: 600, // 缓动速度。单位毫秒
                    jump: true, //是否支持跳转
                    callback: function (page) { // 回调函数
                        vueApp.page = page;
                    }
                })
            };

        });

    </script>
