    <script>
        $(function () {
            var vueApp = new Vue({
                el: ".app",
                data: {
                    user: {
                        username: "tanyun",
                    },
                    server:{

                    },

                },
                created: function () {
                    var _this = this;
                    /*是否登录*/
                    axios.get("/user/admin/thelogin").then(function (value) {
                        _this.user = value.data;
                    }).catch(function (error) {
                        errorHandling(error);
                    });

                    axios.get("/admin/server").then(function (value) {
                        _this.server = value.data;
                    }).catch(function (error) {
                        errorHandling(error);
                    });
                }

            });
        })

        //处理401 和 403
        function errorHandling(error) {
            if (error.response.status === 401) {
                location.href = "login.html";
            }else if(error.response.status === 403){
                location.href = "403.html";
            }
        }

    </script>
