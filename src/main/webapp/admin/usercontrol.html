    <script>
        $(function () {
            var vueApp = new Vue({
                el: ".app",
                data: {
                    user: {
                        username: "tanyun",
                    },
                    userList: [],
                    page: 1,
                    aboutUser: {
                        activate: 1,
                        email: "780771603@qq.com",
                        head: "group1/M00/00/00/wKiIkV6B9KKAM0LfAAD6188QrfY635.jpg",
                        password: "c7e37e23cb723aef519723a1959e095f",
                        registration: 1584675334026,
                        role_id: 3,
                        uid: 24,
                        username: "大大"
                    },
                    roleList:[],


                },
                methods: {
                    formatDate: function(value) {
                        let date = new Date(value);
                        let y = date.getFullYear();
                        let MM = date.getMonth() + 1;
                        MM = MM < 10 ? ('0' + MM) : MM;
                        let d = date.getDate();
                        d = d < 10 ? ('0' + d) : d;
                        let h = date.getHours();
                        h = h < 10 ? ('0' + h) : h;
                        let m = date.getMinutes();
                        m = m < 10 ? ('0' + m) : m;
                        let s = date.getSeconds();
                        s = s < 10 ? ('0' + s) : s;
                        return y + '-' + MM + '-' + d + ' ' + h + ':' + m + ':' + s;
                    },
                    all: function () {
                        var _this = this;
                        /*所有用户数据*/
                        axios.get("/user/admin/all?page="+_this.page + (_this.isNull($("#search").val()) ? '' : '&q='+$("#search").val())).then(function (value) {
                            _this.userList = value.data;

                            box(_this.page,_this.userList.totalPage,_this.userList.total);
                        }).catch(function (error) {
                            errorHandling(error);
                        });
                    },
                    exit: function () {
                        var _this = this;
                        axios.get("/user/exit").then(function (resp) {
                            if (resp.status === 200) {
                                location.href = "login.html"
                            }
                        })
                    },
                    deleteUser: function (id) {
                        var _this = this;
                        var u ;
                        this.userList.items.forEach(function (user) {
                            if (user.uid === id){
                               u = user;
                               return;
                            }
                        });

                        if (_this.user.role_id >= u.role_id){
                            alert("权限不足，你只能操作比你角色低的用户");
                            return ;
                        }

                        if (confirm("大人，确认要删除吗 三思而后行啊")) {
                            axios.delete("/user/admin/"+id).then(function (resp) {
                                _this.all();
                            }).catch(function (error) {
                                if (error.response.status == 403){
                                    alert("你无法删除站长");
                                }
                            })
                        }
                    },
                    updateUser: function(id){
                        var _this = this;

                        this.userList.items.forEach(function (user) {
                            console.log(user);
                            if (user.uid === id){
                                //相当于深拷贝
                                var u = JSON.parse(JSON.stringify(user));
                                u.password = "";
                                _this.aboutUser = u;
                            }

                        });
                        if (this.aboutUser.role_id <= this.user.role_id){
                            alert("权限不足，你只能操作比你角色低的用户");
                            return;
                        }

                        $(".main-content-inner").css("display","none");
                        $(".updateForm").css("display","block");

                    },
                    cancel: function () {
                        $(".updateForm").css("display","none");
                        $(".main-content-inner").css("display","block");
                    },
                    submit: function () {
                        var _this = this;
                        axios.put("/user/admin/"+_this.aboutUser.uid,_this.aboutUser).then(function (resp) {
                            _this.cancel();
                            _this.all();
                        }).catch(function (error) {

                        })
                    },
                    isNull: function(str){
                        if ( str == "" ) return true;
                        var regu = "^[ ]+$";
                        var re = new RegExp(regu);
                        return re.test(str);
                    }
                    ,
                    search: function () {
                       var sear = $("#search").val();
                      if ( sear != null && !this.isNull(sear)) {
                         // 发起查询
                          this.all();
                      }else{
                          this.all();
                      }

                    }

                },
                watch: {
                    page: function () {
                        this.all();
                    }
                },
                created: function () {
                    var _this = this;
                    /*是否登录*/
                    axios.get("/user/admin/thelogin").then(function (value) {
                        _this.user = value.data;
                    }).catch(function (error) {
                        errorHandling(error);
                    });

                    this.all();

                    axios.get("/role/admin/all").then(function (value) {
                        _this.roleList = value.data;
                    }).catch(function (error) {
                        errorHandling(error);
                    });

                }
            });


            //处理401 和 403
            function errorHandling(error) {
                if (error.response.status === 401) {
                    location.href = "login.html";
                }else if(error.response.status === 403){
                    location.href = "403.html";
                }
            }

            function box(page, totalPage, setTotalCount) {
                $('#box').paging({
                    initPageNo: page, // 初始页码
                    totalPages: totalPage, //总页数
                    totalCount: '合计' + setTotalCount + '条数据', // 条目总数
                    slideSpeed: 600, // 缓动速度。单位毫秒
                    jump: true, //是否支持跳转
                    callback: function (page) { // 回调函数
                        vueApp.page = page;
                    }
                })
            };

            // // 统一处理401状态码
            // axios.interceptors.response.use((response) => {
            //     return response;
            //    }, function (error) {
            //     if (401 === error.response.status) {
            //         window.location = '/login.html';
            //     } else {
            //         return Promise.reject(error);
            //     }
            // });
            // axios.defaults.headers.common['X-Requested-With'] = 'XMLHttpRequest';

        });
