    <script>
        $(function () {
            var vueApp = new Vue({
                el: ".app",
                data: {
                    user: {
                        username: "tanyun",
                    },
                    labelList: [],
                    page: 1,
                    aboutUser: {},

                },
                methods: {
                    formatDate: function(value) {
                        let date = new Date(value);
                        let y = date.getFullYear();
                        let MM = date.getMonth() + 1;
                        MM = MM < 10 ? ('0' + MM) : MM;
                        let d = date.getDate();
                        d = d < 10 ? ('0' + d) : d;
                        let h = date.getHours();
                        h = h < 10 ? ('0' + h) : h;
                        let m = date.getMinutes();
                        m = m < 10 ? ('0' + m) : m;
                        let s = date.getSeconds();
                        s = s < 10 ? ('0' + s) : s;
                        return y + '-' + MM + '-' + d + ' ' + h + ':' + m + ':' + s;
                    },
                    all: function () {
                        var _this = this;
                        /*所有用户数据*/
                        axios.get("/label/admin/all?page="+_this.page + (_this.isNull($("#search").val()) ? '' : '&q='+$("#search").val())).then(function (value) {
                            _this.labelList = value.data;

                            box(_this.page,_this.labelList.totalPage,_this.labelList.total);
                        }).catch(function (error) {
                            errorHandling(error);
                        });
                    },
                    exit: function () {
                        var _this = this;
                        axios.get("/user/exit").then(function (resp) {
                            if (resp.status === 200) {
                                location.href = "login.html"
                            }
                        })
                    },
                    add: function(){
                        var _this = this;
                        var s = prompt("输入要添加的标签");
                        if (!this.isNull(s)){
                            axios.post("/label/admin",{"name":s}).then(function (resp) {
                                this.all();
                            })
                        }
                    },
                    updateLabel: function(id){
                        var _this = this;

                        this.labelList.items.forEach(function (user) {
                            if (user.id === id){
                                //相当于深拷贝
                                var u = JSON.parse(JSON.stringify(user));
                                _this.aboutUser = u;
                            }

                        });


                        $(".main-content-inner").css("display","none");
                        $(".updateForm").css("display","block");

                    },

                    cancel: function () {
                        $(".updateForm").css("display","none");
                        $(".main-content-inner").css("display","block");
                    },
                    submit: function () {
                        var _this = this;
                        axios.put("/label/admin/"+_this.aboutUser.id,_this.aboutUser).then(function (resp) {
                            _this.cancel();
                            _this.all();
                        }).catch(function (error) {

                        })
                    },
                    isNull: function(str){
                        if ( str == "" ) return true;
                        var regu = "^[ ]+$";
                        var re = new RegExp(regu);
                        return re.test(str);
                    }
                    ,
                    search: function () {
                       var sear = $("#search").val();
                      if ( sear != null && !this.isNull(sear)) {
                         // 发起查询
                          this.all();
                      }else{
                          this.all();
                      }

                    }

                },
                watch: {
                    page: function () {
                        this.all();
                    }
                },
                created: function () {
                    var _this = this;
                    /*是否登录*/
                    axios.get("/user/admin/thelogin").then(function (value) {
                        _this.user = value.data;
                    }).catch(function (error) {
                        errorHandling(error);
                    });

                    this.all();

                    axios.get("/role/admin/all").then(function (value) {
                        _this.roleList = value.data;
                    }).catch(function (error) {
                        errorHandling(error);
                    });

                }
            });


            //处理401 和 403
            function errorHandling(error) {
                if (error.response.status === 401) {
                    location.href = "login.html";
                }else if(error.response.status === 403){
                    location.href = "403.html";
                }
            }

            function box(page, totalPage, setTotalCount) {
                $('#box').paging({
                    initPageNo: page, // 初始页码
                    totalPages: totalPage, //总页数
                    totalCount: '合计' + setTotalCount + '条数据', // 条目总数
                    slideSpeed: 600, // 缓动速度。单位毫秒
                    jump: true, //是否支持跳转
                    callback: function (page) { // 回调函数
                        vueApp.page = page;
                    }
                })
            };

            // // 统一处理401状态码

            //     }
            // });
